<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dãy Fibonacci</title>
</head>
<body>
    <h2>In dãy Fibonacci</h2>
    <label for="soNguyenDuong">Nhập số nguyên dương n:</label>
    <input type="number" id="soNguyenDuong" min="1" required>
    <button onclick="inDayFibonacci()">In dãy Fibonacci</button>
    <div id="result"></div>
    <script>
        function inDayFibonacci() {
            var n = parseInt(document.getElementById("soNguyenDuong").value);
            var resultDiv = document.getElementById("result");
            if (!isNaN(n) && n > 0) {
                var fibonacci = [0, 1];
                for (var i = 2; i < n; i++) {
                    fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
                }
                resultDiv.innerHTML = "Dãy Fibonacci: " + fibonacci.join(', ');
            } else {
                resultDiv.innerHTML = "Vui lòng nhập số nguyên dương hợp lệ.";
            }
        }
    </script>
</body>
</html>
