<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng số chia hết cho 7</title>
</head>
<body>
    <h2>Tính tổng số chia hết cho 7</h2>
    <div></div>
    <script>
        var sum = 0;
        var count = 0;
        var i = 1;
        while (count < 30) {
            if (i % 7 === 0) {
                sum += i;
                count++;
            }
            i++;
        }
        document.getElementById("result").innerHTML = "Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là: " + sum;
    </script>
</body>
</html>
