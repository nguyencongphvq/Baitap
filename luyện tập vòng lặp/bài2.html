<script>
    let nhietDo = prompt("Nhap nhiet do")
    while(nhietDo > 100 || nhietDo < 20){  
        if(nhietDo > 100){
            nhietDo = prompt("Nhiệt độ quá cao nhập lại: ")
        }    
        else if(nhietDo < 20){
            nhietDo = prompt("Nhiệt độ quá thấp nhập lại: ")
        } 
    }
    alert("Nhiệt độ bạn vừa nhập là "+nhietDo)
</script>
