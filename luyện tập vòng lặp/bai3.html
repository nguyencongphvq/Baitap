<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Số Fibonacci Đầu Tiên</title>
</head>
<body>
    <h2>20 Số Fibonacci Đầu Tiên</h2>
    <div id="result"></div>
    <script>
        var fibonacciSeries = generateFibonacciSeries(20);
        document.getElementById("result").innerHTML = "Dãy Fibonacci: " + fibonacciSeries.join(', ');
        function generateFibonacciSeries(count) {
            var fibonacci = [0, 1];
            for (var i = 2; i < count; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }
            return fibonacci;
        }
    </script>
</body>
</html>
