<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Caculator</h1>
    <input id="num1" type="number"> <input id="num2" type="number">
    <button type="button" onclick="addition()">Addition(+)</button> <button type="button" onclick="subtraction()">Subtraction(-)</button> <button type="button" onclick="multiplication()">multiplication(*)</button> <button type="button" onclick="division()">Division(/)</button>
</body>
<script>
    function addition() {
      let num1 = parseInt(document.getElementById("num1").value)
      let num2 = parseInt(document.getElementById("num2").value)
      let num3 = num1 + num2
      alert(num3)
    }
    function subtraction() {
      let num1 = document.getElementById("num1").value
      let num2 = document.getElementById("num2").value
      let num3 = num1 - num2
      alert(num3)
    }
    function multiplication() {
      let num1 = document.getElementById("num1").value
      let num2 = document.getElementById("num2").value
      let num3 = num1 * num2
      alert(num3)
    }
    function division() {
      let num1 = document.getElementById("num1").value
      let num2 = document.getElementById("num2").value
      let num3 = num1 / num2
      alert(num3)
    }
</script>
</html>
