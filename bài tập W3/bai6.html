<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính năm âm lịch</title>
</head>
<body>
    <h2>Tính năm âm lịch</h2>
    <label for="namDuongLich">Nhập năm dương lịch:</label>
    <input type="number" id="namDuongLich" min="1" required>
    <button onclick="tinhNamAmLich()">Tính năm âm lịch</button>
    <div id="result"></div>

    <script>
        function tinhNamAmLich() {
            var namDuongLich = parseInt(document.getElementById("namDuongLich").value);
            var resultDiv = document.getElementById("result");

            if (!isNaN(namDuongLich) && namDuongLich > 0) {
                var can, chi;

                // Tính Can
                switch (namDuongLich % 10) {
                    case 0: can = "Canh"; break;
                    case 1: can = "Tân"; break;
                    case 2: can = "Nhâm"; break;
                    case 3: can = "Quý"; break;
                    case 4: can = "Giáp"; break;
                    case 5: can = "Ất"; break;
                    case 6: can = "Bính"; break;
                    case 7: can = "Đinh"; break;
                    case 8: can = "Mậu"; break;
                    case 9: can = "Kỷ"; break;
                }
                // Tính Chi
                switch (namDuongLich % 12) {
                    case 0: chi = "Thân"; break;
                    case 1: chi = "Dậu"; break;
                    case 2: chi = "Tuất"; break;
                    case 3: chi = "Hợi"; break;
                    case 4: chi = "Tý"; break;
                    case 5: chi = "Sửu"; break;
                    case 6: chi = "Dần"; break;
                    case 7: chi = "Mẹo"; break;
                    case 8: chi = "Thìn"; break;
                    case 9: chi = "Tỵ"; break;
                    case 10: chi = "Ngọ"; break;
                    case 11: chi = "Mùi"; break;
                }
                var namAmLich = can + " " + chi;
                resultDiv.innerHTML = `Năm âm lịch tương ứng với năm ${namDuongLich} là: ${namAmLich}`;
            } else {
                resultDiv.innerHTML = "Vui lòng nhập năm dương lịch hợp lệ.";
            }
        }
    </script>
</body>
</html>
