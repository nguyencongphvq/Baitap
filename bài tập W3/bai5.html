<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm Đại học</title>
</head>
<body>
    <h2>Tính điểm Đại học khối D</h2>
    <label for="diemToan">Điểm môn Toán:</label>
    <input type="number" id="diemToan" min="0" max="10" step="0.1" required>
    <label for="diemVan">Điểm môn Văn:</label>
    <input type="number" id="diemVan" min="0" max="10" step="0.1" required>
    <label for="diemAnh">Điểm môn Anh:</label>
    <input type="number" id="diemAnh" min="0" max="10" step="0.1" required>
    <label for="khuVuc">Khu vực:</label>
    <select id="khuVuc">
        <option value="KV1">KV1</option>
        <option value="KV2-NT">KV2-NT</option>
        <option value="KV2">KV2</option>
        <option value="KV3">KV3</option>
    </select>
    <button onclick="tinhDiem()">Tính điểm</button>
    <div id="result"></div>
    <script>
        function tinhDiem() {
            var diemToan = parseFloat(document.getElementById("diemToan").value);
            var diemVan = parseFloat(document.getElementById("diemVan").value);
            var diemAnh = parseFloat(document.getElementById("diemAnh").value);
            var khuVuc = document.getElementById("khuVuc").value;
            var resultDiv = document.getElementById("result");
            if (!isNaN(diemToan) && !isNaN(diemVan) && !isNaN(diemAnh)) {
                var diemKhuVuc;
                switch (khuVuc) {
                    case "KV1":
                        diemKhuVuc = 0.75;
                        break;
                    case "KV2-NT":
                        diemKhuVuc = 0.5;
                        break;
                    case "KV2":
                        diemKhuVuc = 0.25;
                        break;
                    case "KV3":
                        diemKhuVuc = 0;
                        break;
                }
                var tongDiem = diemToan + diemVan + diemAnh + diemKhuVuc;
                resultDiv.innerHTML = `Tổng điểm Đại học: ${tongDiem.toFixed(2)}`;
            } else {
                resultDiv.innerHTML = "Vui lòng nhập đúng điểm số.";
            }
        }
    </script>
</body>
</html>
