<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
    <h2>Tính số ngày trong tháng</h2>
    <label for="thang">Chọn tháng:</label>
    <input type="number" id="thang" min="1" max="12" placeholder="Nhập số tháng (1-12)" required>
    <button onclick="tinhSoNgay()">Tính số ngày</button>
    <div id="result"></div>
    <script>
        function tinhSoNgay() {
            var thang = parseInt(document.getElementById("thang").value);
            var resultDiv = document.getElementById("result");
            if (thang >= 1 && thang <= 12) {
                var soNgay;
                switch (thang) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        soNgay = 31;
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        soNgay = 30;
                        break;
                    case 2:
                        soNgay = "28 hoặc 29";
                        break;
                }
                resultDiv.innerHTML = `Tháng ${thang} có ${soNgay} ngày.`;
            } else {
                resultDiv.innerHTML = "Vui lòng nhập số tháng từ 1 đến 12.";
            }
        }
    </script>
</body>
</html>
