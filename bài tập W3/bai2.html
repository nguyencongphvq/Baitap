<script>
    function promptForNumber(message) {
  let userInput = prompt(message);
  // Chuyển kiểu về number và kiểm tra xem có phải là một số hợp lệ hay không
  let numberInput = parseFloat(userInput);
  if (isNaN(numberInput)) {
    alert("Vui lòng nhập một số hợp lệ.");
    return promptForNumber(message);
  }
  return numberInput;
}
function calculateBMI(height, weight) {
  // Công thức tính BMI: weight(kg) / height(m)^2
  return weight / Math.pow(height / 100, 2);
}
function interpretBMI(bmi) {
  if (bmi > 40) {
    return "Béo phì cấp độ III";
  } else if (bmi >= 35) {
    return "Béo phì cấp độ II";
  } else if (bmi >= 30) {
    return "Béo phì cấp độ I";
  } else if (bmi >= 25) {
    return "Thừa cân";
  } else if (bmi >= 18.5) {
    return "Bình thường";
  } else if (bmi >= 17) {
    return "Gầy cấp độ I";
  } else if (bmi >= 16) {
    return "Gầy cấp độ II";
  } else {
    return "Gầy cấp độ III";
  }
}
// Nhập chiều cao và chuyển kiểu về number
let height = promptForNumber("Nhập chiều cao (cm):");
// Nhập cân nặng và chuyển kiểu về number
let weight = promptForNumber("Nhập cân nặng (kg):");
// Tính BMI
let bmi = calculateBMI(height, weight);
// Hiển thị kết quả
let result = interpretBMI(bmi);
alert(`Chỉ số BMI của bạn là: ${bmi.toFixed(2)}\nKết quả: ${result}`);
</script>
